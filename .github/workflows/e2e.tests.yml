name: E2E Tests - Allure Reports

on:
  push:
    branches-ignore:
      - '!master' # ignore gh-pages

env:
  NODE_VERSION: 22
  CI_BUILD_NUMBER: ${{ github.run_number }}

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  acceptance-tests:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      QASE_PROJECT_CODE: ORANGEHRM
      QASE_API_TOKEN: ${{ secrets.QASE_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Create Qase test run via API
        id: qase_create
        run: |
          RESPONSE=$(curl -s -X POST "https://api.qase.io/v1/run/$QASE_PROJECT_CODE" \
            -H "Content-Type: application/json" \
            -H "Token: $QASE_API_TOKEN" \
            -d '{
              "title": "CI Run ${{ env.CI_BUILD_NUMBER }}",
              "is_autotest": true
            }')

          echo "Qase API response: $RESPONSE"
          RUN_ID=$(echo "$RESPONSE" | jq -r '.result.id')

          echo "QASE_RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "QASE_RUN_URL=https://app.qase.io/run/$QASE_PROJECT_CODE/dashboard/$RUN_ID" >> $GITHUB_ENV

      - name: Run tests with Allure + Qase reporters
        run: |
          npm run test:chrome
          npm run allure:generate

      - name: Complete Qase test run
        if: always()
        run: |
          curl -X PATCH \
            -H "Token: $QASE_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"status": 2}' \
            "https://api.qase.io/v1/run/$QASE_PROJECT_CODE/$QASE_RUN_ID"

      - name: Make Qase run public
        if: always()
        run: |
          curl -X PATCH \
            -H "Token: $QASE_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"is_public": true}' \
            "https://api.qase.io/v1/run/$QASE_PROJECT_CODE/$QASE_RUN_ID"

      - name: Update Qase badge in README.md
        if: always()
        run: |
          # Replace Qase badge link in README
          sed -i "s|https://app.qase.io/run/$QASE_PROJECT_CODE/dashboard/[0-9]*|https://app.qase.io/run/$QASE_PROJECT_CODE/dashboard/$QASE_RUN_ID|" README.md

          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add README.md
          git commit -m "Update Qase badge to run $QASE_RUN_ID" || echo "No changes to commit"
          git push origin HEAD:master

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history/allure-history
          keep_reports: 5

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history/allure-history